language: cpp
compiler:
  - gcc
os: linux
dist: trusty
before_install:
 - sudo apt-get -qq update
 - sudo apt-get install -y libgtest-dev valgrind
 - sudo wget https://github.com/google/googletest/archive/release-1.7.0.tar.gz
 - sudo tar xf release-1.7.0.tar.gz
 - cd googletest-release-1.7.0
 - sudo cmake -DBUILD_SHARED_LIBS=ON .
 - sudo make
 - sudo cp -a include/gtest /usr/include
 - sudo cp -a libgtest_main.so libgtest.so /usr/lib/
 - which valgrind
 - sudo pip install codecov
 - cd "${TRAVIS_BUILD_DIR}"
 - ls -l
script: 
 - cd ut
 - sudo wget https://raw.githubusercontent.com/codecov/example-cpp11-cmake/master/CMakeModules/CodeCoverage.cmake
 - cmake -DBUILD_TESTS=ON .
 - make -j8
 - make -j8 xpjson_coverage
 - ctest
 - valgrind ./xpjson_ut
 - gcov -n -o . ../xpjson.hpp > /dev/null
branches:
  only:
    - master
addons:
  apt:
    packages:
    - cmake
    - lcov
after_success:
    # Creating report
  - cd ${TRAVIS_BUILD_DIR}
  - lcov --directory . --capture --output-file coverage.info # capture coverage info
  - lcov --remove coverage.info '/usr/*' --output-file coverage.info # filter out system
  - lcov --list coverage.info #debug info
  # Uploading report to CodeCov
  - bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"